{% extends 'base.html' %}

{% block title %}Page Not Found - Eyedentity Eyewear{% endblock %}

{% block content %}
<section class="section error-section">
    <div class="container">
        <div class="error-content">
            <div class="error-icon">
                <i class="bi bi-search"></i>
            </div>
            <h1 class="error-title">404</h1>
            <h2 class="error-subtitle">Page Not Found</h2>
            <p class="error-text">The page you're looking for doesn't exist or has been moved.</p>
            <div class="error-actions">
                <a href="{% url 'home' %}" class="btn btn-primary btn-lg">
                    <i class="bi bi-house"></i>
                    Go Home
                </a>
                <a href="{% url 'shop' %}" class="btn btn-outline btn-lg">
                    <i class="bi bi-shop"></i>
                    Browse Shop
                </a>
            </div>
        </div>
    </div>
</section>

<style>
.error-section {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.error-content {
    text-align: center;
    max-width: 600px;
    margin: 0 auto;
}

.error-icon {
    width: 120px;
    height: 120px;
    background: rgba(56, 189, 248, 0.1);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 2rem;
}

.error-icon i {
    font-size: 4rem;
    color: var(--accent-primary);
}

.error-title {
    font-size: 6rem;
    font-weight: 800;
    color: var(--text-primary);
    margin-bottom: 1rem;
}

.error-subtitle {
    font-size: 2rem;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 1rem;
}

.error-text {
    font-size: 1.1rem;
    color: var(--text-secondary);
    margin-bottom: 2rem;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}
</style>
{% endblock %}
